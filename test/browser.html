<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-interval.js"></script>
	<script>
		const params = {
			test: {min: 16, max: 48},
		};

		const pane = new Tweakpane.Pane();
		pane.registerPlugin(TweakpaneIntervalPlugin);
		pane.on('change', (ev) => {
			console.log(ev.value);
		});

		pane.addInput(params, 'test');
		pane.addInput(params, 'test', {
			min: 0,
			max: 100,
			step: 1,
		});

		window.pane = pane;
	</script>
</body>
</html>
